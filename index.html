<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    
 <style>
 .responsive{
  max-width:100%;
  max-height:100%;
}

.center{
  position: absolute;
  top: 50%;
  left: 50%; 
  transform: translate(-50%, -50%);
}

parent{
  position: relative;
}  

  text {
    font: bold 36px Verdana, Helvetica, Arial, sans-serif;
    fill: gray;
  }
   .graph-svg-component {
    background-color: AliceBlue;
}    
</style>
</head>
<body>
    <div id="viz" class="parrent"> 
      <div id ="viz1" class="responsive center" >
 <!--       <rect x="0" y="0" width="550" height="550"/> -->
           </div>

          <!-- Add  button-->
<input type="number" id="buttonSize" value=13>
<!-- Create a div where the circle will take place -->
<div id="dataviz_buttonEventListener"></div>

<div>
  <input type="radio" id="colorButton" name="colorButton" value="1"> Small<br>
  <input type="radio" id="colorButton" name="colorButton" value="10"> Medium<br>
  <input type="radio" id="colorButton" name="colorButton" value="100"> Big <br>
</div>

<script>

// Initialize a circle
var theCircle = d3.select("#viz1")
  .append("svg")
  .append("circle")
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("stroke", "black")
    .style("fill", "#69b3a2")
    .attr("r", 20)

// A function that update the color circle
function changeSize() {
  theCircle
    .attr("r", this.value)
}
    
    // Function that change a color
function changeColorSize() {
  var radioValue = $("input[name='colorButton']:active");
  console.log(radioValue)
  theCircle
    .transition()
    .attr("r", radioValue)
}


// Add an event listener to the button created in the html part
d3.select("#buttonSize").on("input", changeSize )

// Event listener to the radio button
d3.select("#colorButton").on("change", changeColorSize )
</script>
    

</div>

</body>
   
</html>
