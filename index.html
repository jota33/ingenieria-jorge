<body>
    <div id="s1"> 
              <rect x="0" y="0" width="1550" height="550"/>

      <div id ="s2">

<script>

// Initialize a circle
var theCircle = d3.select("#s2")
  .append("svg")
  .append("circle")
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("stroke", "black")
    .style("fill", "#69b3a2")
    .attr("r", 20)

// A function that update the color circle
function changeSize() {
  theCircle
    .attr("r", this.value)
}
    
    // Function that change a color
function changeColorSize() {
  var radioValue = $("input[name='colorButton']:active");
  console.log(radioValue)
  theCircle
    .transition()
    .attr("r", radioValue)
}


// Add an event listener to the button created in the html part
d3.select("#buttonSize").on("input", changeSize )

// Event listener to the radio button
d3.select("#colorButton").on("change", changeColorSize )
</script>
    <script>
// Select the svg area
var svg = d3.select("#Viz_area")

// Create a scale: transform value in pixel
var x = d3.scaleLinear()
    .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([0, 400]);       // This is the corresponding value I want in Pixel

// Show the axis that corresponds to this scale
svg.call(d3.axisBottom(x));

// Add 3 dots for 0, 50 and 100%
svg.append("circle")
  .attr("cx", x(10)).attr("cy", 100).attr("r", 40).style("fill", "blue");
svg.append("circle")
  .attr("cx", x(50)).attr("cy", 100).attr("r", 40).style("fill", "red");
svg.append("circle")
  .attr("cx", x(100)).attr("cy", 100).attr("r", 40).style("fill", "green");
</script>

</div>

</body>
