 <style>
 .responsive{
  max-width:100%;
  max-height:100%;
}

.center{
  position: absolute;
  top: 50%;
  left: 50%; 
  transform: translate(-50%, -50%);
}

parent{
  position: relative;
}  

  text {
    font: bold 36px Verdana, Helvetica, Arial, sans-serif;
  }
</style>
<div class="parrent"> 
      <svg class="responsive center" >
        <rect x="0" y="0" width="550" height="350"/>
         <polyline points="0,0 0,350 550,350"/>
         <text x="0" y="50%" fill="#ffffff" stroke="none" width="100%">Simplified example</text>
 </svg>
<script>
 //Create the SVG
var svg = d3.select("svg").append("svg")
    .attr("width", 550)
    .attr("height", 350);

//Create an SVG path (based on bl.ocks.org/mbostock/2565344)
svg.append("path")
    .attr("id", "wavy") //Unique id of the path
    .attr("d", "M 0,145 A 200,200 0 0,1 400,300") //SVG path
    .style("fill", "none")
    .style("stroke", "#AAAAAA");

//Create an SVG text element and append a textPath element
svg.append("text")
   .append("textPath") //append a textPath to the text element
    .attr("xlink:href", "#wavy") //place the ID of the path here
    .style("text-anchor","middle") //place the text halfway on the arc
    .attr("startOffset", "50%")
    .text("Yay, my text is on a wavy path")
    .style("color", "red")  ;

</script>

</div>
